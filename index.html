<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üéûÔ∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background:#0b0b0f;
  position:relative;
}

/* Base strip */
.strip{
  display:flex;
  position:absolute;
}

/* Frame base */
.frame{
  background:black;
  margin:8px;
  border:6px solid black;
  position:relative;
  flex-shrink:0;
}

.frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Film holes */
.frame::before,
.frame::after{
  content:"";
  position:absolute;
  width:100%;
  height:10px;
  background:repeating-linear-gradient(
    90deg,
    #222 0px,
    #222 8px,
    transparent 8px,
    transparent 16px
  );
}

.frame::before{ top:-14px; }
.frame::after{ bottom:-14px; }

/* Sizes */
.small .frame{ width:100px; height:130px; }
.medium .frame{ width:150px; height:200px; }
.large .frame{ width:200px; height:260px; }

/* Horizontal Left */
.h-left{
  top:8%;
  animation:moveLeft 35s linear infinite;
}

/* Horizontal Right */
.h-right{
  top:28%;
  animation:moveRight 40s linear infinite;
}

/* Vertical */
.vertical{
  left:2%;
  flex-direction:column;
  animation:moveUp 45s linear infinite;
}

/* Diagonal */
.diagonal{
  bottom:5%;
  left:-10%;
  animation:moveDiagonal 50s linear infinite;
}

/* Animations */
@keyframes moveLeft{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

@keyframes moveRight{
  from{transform:translateX(-50%);}
  to{transform:translateX(0);}
}

@keyframes moveUp{
  from{transform:translateY(0);}
  to{transform:translateY(-50%);}
}

@keyframes moveDiagonal{
  from{transform:translate(0,0);}
  to{transform:translate(-40%,-40%);}
}

/* Title */
.title{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:2rem;
  opacity:0.7;
  font-family:sans-serif;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="strip small h-left" id="strip1"></div>
<div class="strip medium h-right" id="strip2"></div>
<div class="strip large vertical" id="strip3"></div>
<div class="strip medium diagonal" id="strip4"></div>
<div class="strip small h-left" style="top:75%;" id="strip5"></div>

<div class="title">Our Love Story üé¨üíñ</div>

<script>
const totalImages = 21;

function generateStrip(stripId){
  const strip = document.getElementById(stripId);

  for(let repeat=0; repeat<2; repeat++){
    for(let i=1; i<=totalImages; i++){
      const frame = document.createElement("div");
      frame.classList.add("frame");

      const img = document.createElement("img");
      img.src = "IMAGES/" + i + ".jpg";

      frame.appendChild(img);
      strip.appendChild(frame);
    }
  }
}

generateStrip("strip1");
generateStrip("strip2");
generateStrip("strip3");
generateStrip("strip4");
generateStrip("strip5");
</script>

</body>
</html>
