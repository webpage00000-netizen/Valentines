<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üéûÔ∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background:#111;
  position:relative;
  font-family:sans-serif;
}

/* Frame Style */
.frame{
  width:150px;
  height:200px;
  background:black;
  margin:10px;
  border:6px solid black;
  position:relative;
  flex-shrink:0;
}

.frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Film holes */
.frame::before,
.frame::after{
  content:"";
  position:absolute;
  width:100%;
  height:12px;
  background:repeating-linear-gradient(
    90deg,
    #222 0px,
    #222 8px,
    transparent 8px,
    transparent 16px
  );
}

.frame::before{ top:-16px; }
.frame::after{ bottom:-16px; }

/* Strip base */
.strip{
  display:flex;
  position:absolute;
}

/* Horizontal */
.horizontal{
  top:10%;
  animation:moveLeft 30s linear infinite;
}

@keyframes moveLeft{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

/* Vertical */
.vertical{
  left:5%;
  flex-direction:column;
  animation:moveUp 35s linear infinite;
}

@keyframes moveUp{
  from{transform:translateY(0);}
  to{transform:translateY(-50%);}
}

/* Diagonal */
.diagonal{
  bottom:5%;
  animation:moveDiagonal 40s linear infinite;
}

@keyframes moveDiagonal{
  from{transform:translate(0,0);}
  to{transform:translate(-50%,-50%);}
}

/* Circular */
.circle-container{
  position:absolute;
  top:50%;
  left:50%;
  width:400px;
  height:400px;
  margin-left:-200px;
  margin-top:-200px;
  animation:rotate 20s linear infinite;
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

.circle-strip{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

.title{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:2rem;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="strip horizontal" id="strip1"></div>
<div class="strip vertical" id="strip2"></div>
<div class="strip diagonal" id="strip3"></div>

<div class="circle-container">
  <div class="circle-strip" id="strip4"></div>
</div>

<div class="title">Our Love Story üé¨üíñ</div>

<script>
const totalImages = 21;

function generateHorizontal(stripId){
  const strip = document.getElementById(stripId);
  for(let repeat=0; repeat<2; repeat++){
    for(let i=1; i<=totalImages; i++){
      const frame = document.createElement("div");
      frame.classList.add("frame");

      const img = document.createElement("img");
      img.src = "IMAGES/" + i + ".jpg";

      frame.appendChild(img);
      strip.appendChild(frame);
    }
  }
}

function generateVertical(stripId){
  const strip = document.getElementById(stripId);
  for(let repeat=0; repeat<2; repeat++){
    for(let i=1; i<=totalImages; i++){
      const frame = document.createElement("div");
      frame.classList.add("frame");

      const img = document.createElement("img");
      img.src = "IMAGES/" + i + ".jpg";

      frame.appendChild(img);
      strip.appendChild(frame);
    }
  }
}

generateHorizontal("strip1");
generateVertical("strip2");
generateHorizontal("strip3");
generateHorizontal("strip4");
</script>

</body>
</html>
