<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Keyboard</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #ffe6e6, #fff0f5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    color: #333;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 1.5s ease;
  }

  h1 {
    font-family: 'Fredoka One', cursive;
    color: #d60000;
    text-align: center;
    font-size: 2em;
    margin-bottom: 15px;
    text-shadow: 1px 1px 2px #fff;
  }

  .input-boxes {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
    transition: all 1.5s ease;
  }

  .box {
    width: 60px;
    height: 60px;
    border: 3px solid #d60000;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s, background-color 0.2s;
    background-color: #fff;
    color: #fff;
    font-weight: bold;
  }

  .keyboard {
    display: flex;
    flex-direction: column;
    gap: 12px;
    transition: opacity 1.5s ease;
  }

  .keyboard.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .key {
    width: 55px;
    height: 55px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ccc;
    color: white;
    font-weight: bold;
    user-select: none;
    transition: all 0.2s;
    cursor: not-allowed;
    font-size: 18px;
    box-shadow: 0 3px 5px rgba(0,0,0,0.2);
  }

  .key.highlight {
    background-color: #d60000;
    cursor: pointer;
  }

  .key.highlight:hover {
    transform: scale(1.2);
  }

  .key.special {
    background-color: #ff6600;
    cursor: pointer;
  }

  .key.special:hover {
    transform: scale(1.1);
  }

  #message {
    margin-top: 10px;
    font-size: 22px;
    color: #d60000;
    text-align: center;
    font-weight: 600;
  }

  #shortMessage {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
    text-align: center;
    display: none;
  }

  #loading {
    font-size: 20px;
    margin-top: 10px;
    display: none;
    text-align: center;
  }

  .dot {
    animation: blink 1s infinite;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 50%, 100% { opacity: 0; }
    25%, 75% { opacity: 1; }
  }

  #proceedBtn {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #d60000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: none;
    transition: transform 0.2s, background-color 0.2s;
  }

  #proceedBtn:hover {
    background-color: #ff1a1a;
    transform: scale(1.05);
  }

</style>
</head>
<body>

<div class="container" id="mainContainer">
  <h1 id="title">Will you be my Valentine?</h1>

  <div class="input-boxes" id="inputBoxes">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
  </div>

  <div class="keyboard" id="keyboard">
    <div class="row" id="row1"></div>
    <div class="row" id="row2"></div>
    <div class="row" id="row3"></div>
  </div>

  <div id="message"></div>
  <div id="shortMessage">Please wait a few seconds while we prepare a surprise for you...</div>
  <div id="loading">LOADING<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span> <span id="countdown">8</span>s</div>
  <button id="proceedBtn">Proceed</button>
</div>

<audio id="crySound">
  <source src="https://www.soundjay.com/human/sounds/cry-01.mp3" type="audio/mpeg">
</audio>

<script>
  const rows = {
    row1: ['Q','W','E','R','T','Y','U','I','O','P'],
    row2: ['A','S','D','F','G','H','J','K','L'],
    row3: ['-','Z','X','C','V','B','N','M','Del']
  };

  const clickable = ['Y','E','S'];
  const special = ['N','O'];

  const boxes = [document.getElementById('box1'), document.getElementById('box2'), document.getElementById('box3')];
  const message = document.getElementById('message');
  const crySound = document.getElementById('crySound');
  const keyboardDiv = document.getElementById('keyboard');
  const mainContainer = document.getElementById('mainContainer');
  const shortMessage = document.getElementById('shortMessage');
  const loading = document.getElementById('loading');
  const countdownEl = document.getElementById('countdown');
  const proceedBtn = document.getElementById('proceedBtn');

  let input = [];
  let specialPressed = { N:false, O:false };

  function createRow(rowId, letters) {
    const rowDiv = document.getElementById(rowId);
    letters.forEach(letter => {
      const key = document.createElement('div');
      key.classList.add('key');
      key.textContent = letter;

      if(clickable.includes(letter)){
        key.classList.add('highlight');
        key.addEventListener('click', () => handleInput(letter, '#d60000'));
      } else if(special.includes(letter)){
        key.classList.add('special');
        key.addEventListener('click', () => handleSpecial(letter, '#ff6600'));
      } else if(letter === 'Del'){
        key.classList.add('special');
        key.addEventListener('click', deleteInput);
      }

      rowDiv.appendChild(key);
    });
  }

  function handleInput(letter, color){
    if(input.length < 3){
      input.push({letter, color});
      updateBoxes();
      checkInput();
    }
  }

  function handleSpecial(letter, color){
    if(input.length < 3){
      input.push({letter, color});
      updateBoxes();
      specialPressed[letter] = true;

      if(letter === 'O'){
        crySound.currentTime = 0;
        crySound.play();
      }

      if(specialPressed['N'] && specialPressed['O']){
        message.textContent = "PLEASE!! ðŸ™";
      }
    }
  }

  function deleteInput(){
    if(input.length > 0){
      const removed = input.pop();
      updateBoxes();
      if(special.includes(removed.letter)){
        specialPressed[removed.letter] = false;
      }
      message.textContent = "";
    }
  }

  function updateBoxes(){
    for(let i=0;i<3;i++){
      if(input[i]){
        boxes[i].textContent = input[i].letter;
        boxes[i].style.backgroundColor = input[i].color;
      } else {
        boxes[i].textContent = '';
        boxes[i].style.backgroundColor = '#fff';
      }
    }
  }

  function checkInput(){
    if(input.length === 3 && input.map(x=>x.letter).join('') === "YES"){
      // Fade out keyboard
      keyboardDiv.classList.add('hidden');

      // Animate container upward
      mainContainer.style.marginTop = "0px";

      // Show short message and loading
      shortMessage.style.display = "block";
      loading.style.display = "block";

      let countdown = 8;
      countdownEl.textContent = countdown;

      const interval = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if(countdown <= 0){
          clearInterval(interval);
          proceedBtn.style.display = "block";
        }
      }, 1000);
    }
  }

  // Create keyboard rows
  createRow('row1', rows.row1);
  createRow('row2', rows.row2);
  createRow('row3', rows.row3);

  proceedBtn.addEventListener('click', () => {
    alert("Proceeding...");
  });

</script>
</body>
</html>
