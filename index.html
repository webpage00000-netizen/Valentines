<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories üéûÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background:#0f0f1a;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  color:white;
}

/* Title */
.title{
  position:absolute;
  top:30px;
  font-family:'Great Vibes';
  font-size:2.5rem;
  color:#ff4d6d;
}

/* Film container */
.film-wrapper{
  position:absolute;
  width:120%;
  display:flex;
  flex-direction:column;
  gap:80px;
}

/* Film strip */
.film-strip{
  display:flex;
  width:max-content;
  animation-duration:40s;
  animation-timing-function:linear;
  animation-iteration-count:infinite;
}

/* Different directions */
.left{
  animation-name:scrollLeft;
}

.right{
  animation-name:scrollRight;
}

@keyframes scrollLeft{
  0%{transform:translateX(0);}
  100%{transform:translateX(-50%);}
}

@keyframes scrollRight{
  0%{transform:translateX(-50%);}
  100%{transform:translateX(0);}
}

/* Frame */
.frame{
  width:180px;
  height:240px;
  background:black;
  margin:0 12px;
  border:8px solid black;
  position:relative;
  flex-shrink:0;
}

.frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Film holes */
.frame::before,
.frame::after{
  content:"";
  position:absolute;
  width:100%;
  height:14px;
  background:repeating-linear-gradient(
    90deg,
    #111 0px,
    #111 10px,
    transparent 10px,
    transparent 20px
  );
}

.frame::before{ top:-18px; }
.frame::after{ bottom:-18px; }

/* Curve illusion */
.strip1{ transform:rotate(-8deg); }
.strip2{ transform:rotate(6deg); }
.strip3{ transform:rotate(-5deg); }

/* Responsive */
@media(max-width:600px){
  .frame{
    width:120px;
    height:170px;
  }
}
</style>
</head>

<body>

<div class="title">Our Beautiful Memories üéûÔ∏èüíñ</div>

<div class="film-wrapper">
  <div class="film-strip left strip1" id="strip1"></div>
  <div class="film-strip right strip2" id="strip2"></div>
  <div class="film-strip left strip3" id="strip3"></div>
</div>

<script>
const totalImages = 21;

function generateStrip(stripId){
  const strip = document.getElementById(stripId);

  for(let repeat=0; repeat<2; repeat++){
    for(let i=1; i<=totalImages; i++){
      const frame = document.createElement("div");
      frame.classList.add("frame");

      const img = document.createElement("img");
      img.src = "IMAGES/" + i + ".jpg";

      frame.appendChild(img);
      strip.appendChild(frame);
    }
  }
}

generateStrip("strip1");
generateStrip("strip2");
generateStrip("strip3");
</script>

</body>
</html>
