<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  #loadingScreen {
    position: fixed; inset: 0;
    background: #f9fafc;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    z-index: 9999;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    transition: opacity 0.8s ease;
  }
  .cat-wrapper {
    padding: 12px; border-radius: 22px;
    background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    margin-bottom: 20px;
  }
  .cat {
    width: 170px; max-width: 60vw;
    border-radius: 18px; border: 1.5px solid #ffd6e8;
  }
  .loading-text { font-size: 18px; color: #666; }
  .countdown {
    font-size: 55px; font-weight: 700;
    color: #ff6fa5; margin-top: 15px;
    opacity: 0; transition: 0.4s;
  }
  .show { opacity: 1; transform: scale(1.1); }
  .heart {
    position: absolute;
    font-size: 30px;
    animation: float-up 2s ease-out forwards;
    pointer-events: none;
  }
  @keyframes float-up {
    0% {
      transform: translateY(0) scale(0);
      opacity: 1;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #ffe6e6, #fff0f5);
    display: flex; flex-direction: column; align-items: center;
    padding: 20px; min-height: 100vh;
  }
  .container {
    display: flex; flex-direction: column; align-items: center;
    justify-content: center;
    width: 100%; max-width: 450px;
    min-height: 100vh;
    transition: 1.5s ease;
  }
  h1 {
    font-family: 'Fredoka One', cursive;
    color: #d60000; font-size: clamp(1.5em, 5vw, 2em);
    text-align: center; margin-bottom: 20px;
    overflow: hidden;
    white-space: nowrap;
    width: 0;
    animation: typing 2s steps(30) forwards;
  }
  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }
  .input-boxes { display: flex; gap: 10px; margin-bottom: 15px; }
  .box {
    width: clamp(50px, 15vw, 60px); 
    height: clamp(50px, 15vw, 60px);
    border: 3px solid #d60000; border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    font-size: clamp(20px, 6vw, 24px); font-weight: bold;
    background: #fff; color: #fff;
  }
  .keyboard { display: flex; flex-direction: column; gap: 10px; width: 100%; transition: all 0.7s ease; }
  .keyboard.hidden { 
    opacity: 0; 
    pointer-events: none; 
    max-height: 0;
    overflow: hidden;
    margin: 0;
  }
  h1, .input-boxes {
    transition: all 0.7s ease;
  }
  .row { display: flex; justify-content: center; gap: 5px; }
  .key {
    flex: 1; height: 50px;
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    background: #ccc; color: white; font-weight: bold;
    cursor: not-allowed; transition: 0.2s;
  }
  .key.highlight { background: #d60000; cursor: pointer; }
  .key.highlight:hover { transform: scale(1.1); }
  .key.special { background: #ff6600; cursor: pointer; }
  .key.special:hover { transform: scale(1.1); }
  #message { margin-top: 10px; font-size: clamp(16px, 4.5vw, 20px); color: #d60000; font-weight: 600; text-align: center; }
  #shortMessage { margin-top: 10px; font-size: clamp(14px, 4vw, 16px); color: #333; text-align: center; display: none; }
  #loading { font-size: clamp(16px, 4vw, 18px); margin-top: 10px; display: none; text-align: center; }
  .dot { animation: blink 1s infinite; }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }
  @keyframes blink { 0%,50%,100% { opacity: 0; } 25%,75% { opacity: 1; } }
  #proceedBtn {
    margin-top: 20px; padding: 10px 20px;
    font-size: clamp(16px, 4vw, 18px); background: #d60000; color: white;
    border: none; border-radius: 10px; cursor: pointer;
    display: none; transition: 0.2s;
  }
  #proceedBtn:hover { background: #ff1a1a; transform: scale(1.05); }
  #puzzleContainer { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
  #puzzleInstruction { margin-bottom: 10px; text-align: center; font-size: clamp(14px, 4vw, 16px); color: #333; }
  #puzzle {
    display: grid; grid-template-columns: repeat(3, clamp(80px, 25vw, 100px));
    grid-template-rows: repeat(3, clamp(80px, 25vw, 100px)); gap: 5px;
    margin-bottom: 20px;
  }
  .tile {
    width: 100%; height: 100%;
    background-size: 300% 300%; cursor: grab;
    border-radius: 8px; transition: all 0.6s ease;
    transform-style: preserve-3d;
  }
  .tile.dragging { opacity: 0.6; transform: scale(1.05); }
  #mergedReveal {
    display: none; justify-content: center; margin: 30px 0 20px;
  }
  #greyCard {
    width: clamp(250px, 80vw, 300px); 
    height: clamp(250px, 80vw, 300px);
    background: linear-gradient(135deg, #ffc0e0, #ffb3d9, #ff99cc);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
    display: flex; align-items: center; justify-content: center;
    color: white; font-size: clamp(1.2em, 5vw, 1.4em); font-weight: bold;
    cursor: pointer; transition: all 0.6s ease;
    position: relative;
    overflow: hidden;
  }
  #greyCard::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      45deg,
      transparent,
      rgba(255, 255, 255, 0.3),
      transparent
    );
    transform: rotate(45deg);
    animation: shimmer 3s infinite;
  }
  @keyframes shimmer {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
  }
  #tapTextFinal { display: none; margin-top: 16px; color: #d60000; font-size: clamp(15px, 4vw, 17px); font-weight: 600; }
  #shortMessageFinal {
    display: none; margin: 16px 0;
    font-size: clamp(16px, 4vw, 18px); color: #d60000; font-weight: 600;
    text-align: center; max-width: 90%;
  }
  #nextAfterTap {
    display: none; padding: 12px 28px;
    font-size: clamp(16px, 4vw, 18px); background: #d60000; color: white;
    border: none; border-radius: 12px; cursor: pointer;
  }
  #nextAfterTap:hover { background: #ff1a1a; transform: scale(1.05); }
  
  /* Floating Music Player - iOS Style */
  #musicPlayer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(40px) saturate(180%);
    -webkit-backdrop-filter: blur(40px) saturate(180%);
    border-radius: 30px;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 14px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
    z-index: 10000;
    border: 1px solid rgba(255, 255, 255, 0.4);
    min-width: 320px;
    opacity: 0;
    transition: all 0.3s ease;
  }
  #musicPlayer.show {
    opacity: 1;
  }
  #playHint {
    position: absolute;
    bottom: 100%;
    left: 20px;
    margin-bottom: 15px;
    background: linear-gradient(135deg, #ff6fa5, #d60000);
    color: white;
    padding: 10px 18px;
    border-radius: 15px;
    font-size: 14px;
    font-weight: 600;
    white-space: nowrap;
    box-shadow: 0 4px 20px rgba(214, 0, 0, 0.3);
    opacity: 0;
    animation: hintFadeInOut 3s ease forwards;
    pointer-events: none;
  }
  #playHint::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 30px;
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-top: 8px solid #d60000;
  }
  @keyframes hintFadeInOut {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    10% {
      opacity: 1;
      transform: translateY(0);
    }
    90% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-5px);
    }
  }
  #musicProgress {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: rgba(255, 182, 193, 0.3);
    border-radius: 0 0 30px 30px;
    overflow: hidden;
  }
  #playPauseBtn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff6fa5, #d60000);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
    flex-shrink: 0;
    box-shadow: 0 4px 12px rgba(214, 0, 0, 0.3);
  }
  #playPauseBtn:hover {
    transform: scale(1.1);
  }
  #playPauseBtn:active {
    transform: scale(0.95);
  }
  #songInfo {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 2px;
    min-width: 0;
  }
  #songTitle {
    font-size: 14px;
    font-weight: 600;
    color: #333;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #songArtist {
    font-size: 12px;
    color: #666;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #progressBar {
    width: 80px;
    height: 6px;
    background: rgba(214, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    flex-shrink: 0;
  }
  #progressFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff6fa5, #d60000);
    border-radius: 10px;
    transition: width 0.1s linear;
  }
</style>

<script>
// Set up music source and volume
const bgMusic = document.getElementById("bgMusic");
bgMusic.src = "./IMAGES/music.mp3";
bgMusic.volume = 0.7;

// Debug music loading
bgMusic.addEventListener('loadeddata', () => console.log("‚úÖ Music file loaded successfully"));
bgMusic.addEventListener('error', (e) => console.error("‚ùå Music loading error:", e, "Check if ./IMAGES/music.mp3 exists"));
bgMusic.addEventListener('canplay', () => console.log("‚úÖ Music can play"));

// Music Player Controls
const playPauseBtn = document.getElementById('playPauseBtn');
const playIcon = document.getElementById('playIcon');
const pauseIcon = document.getElementById('pauseIcon');
const progressFill = document.getElementById('progressFill');
const progressBar = document.getElementById('progressBar');
let isPlaying = false;

// Play/Pause toggle
playPauseBtn.addEventListener('click', () => {
  if (isPlaying) {
    bgMusic.pause();
    playIcon.style.display = 'block';
    pauseIcon.style.display = 'none';
    isPlaying = false;
  } else {
    bgMusic.play()
      .then(() => {
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        isPlaying = true;
        console.log("‚úÖ Music playing");
      })
      .catch(err => console.error("‚ùå Play error:", err));
  }
});

// Update progress bar
bgMusic.addEventListener('timeupdate', () => {
  if (bgMusic.duration) {
    const progress = (bgMusic.currentTime / bgMusic.duration) * 100;
    progressFill.style.width = progress + '%';
  }
});

// Click progress bar to seek
progressBar.addEventListener('click', (e) => {
  const rect = progressBar.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const percentage = clickX / rect.width;
  bgMusic.currentTime = percentage * bgMusic.duration;
});

// Auto-play attempt when keyboard page loads
setTimeout(() => {
  if (document.getElementById("mainContainer").style.display === "flex") {
    bgMusic.play()
      .then(() => {
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        isPlaying = true;
      })
      .catch(() => {
        // Autoplay blocked, user will need to click play button
        console.log("‚ö†Ô∏è Autoplay blocked - click play button to start music");
      });
  }
}, 3000);
</script>

<script>
// Loading animation
const loadingScreen = document.getElementById("loadingScreen");
const countdownEl = document.getElementById("countdown");
const pop = document.getElementById("popSound");
let count = 5;
setTimeout(() => {
  countdownEl.classList.add("show");
  countdownEl.innerText = "In " + count;
  pop.play();
  const interval = setInterval(() => {
    countdownEl.classList.remove("show");
    setTimeout(() => {
      count--;
      if (count > 0) {
        countdownEl.innerText = count;
        countdownEl.classList.add("show");
        pop.currentTime = 0; pop.play();
      } else {
        clearInterval(interval);
        
        // Heart explosion from bottom
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.bottom = '0';
            heart.style.top = 'auto';
            heart.style.animationDelay = Math.random() * 0.3 + 's';
            loadingScreen.appendChild(heart);
            
            setTimeout(() => heart.remove(), 2000);
          }, i * 50);
        }
        
        setTimeout(() => {
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            loadingScreen.style.display = "none";
            document.getElementById("mainContainer").style.display = "flex";
            
            // Show music player
            setTimeout(() => {
              document.getElementById('musicPlayer').classList.add('show');
            }, 300);
          }, 800);
        }, 1500);
      }
    }, 300);
  }, 1000);
}, 1500);

// Keyboard input
const box1 = document.getElementById('box1');
const box2 = document.getElementById('box2');
const box3 = document.getElementById('box3');
const boxes = [box1, box2, box3];
const rows = {
  row1: ['Q','W','E','R','T','Y','U','I','O','P'],
  row2: ['A','S','D','F','G','H','J','K','L'],
  row3: ['-','Z','X','C','V','B','N','M','Del']
};
const clickable = ['Y','E','S'];
const special = ['N','O'];
const message = document.getElementById('message');
let input = [], specialPressed = { N: false, O: false };

function createRow(id, letters) {
  const row = document.getElementById(id);
  letters.forEach(letter => {
    const key = document.createElement("div");
    key.classList.add("key");
    key.textContent = letter;
    if (clickable.includes(letter)) {
      key.classList.add("highlight");
      key.onclick = () => handleInput(letter);
    } else if (special.includes(letter)) {
      key.classList.add("special");
      key.onclick = () => handleSpecial(letter);
    } else if (letter === "Del") {
      key.classList.add("special");
      key.onclick = deleteInput;
    }
    row.appendChild(key);
  });
}

function handleInput(letter) {
  if (input.length < 3) {
    input.push(letter);
    updateBoxes();
    checkInput();
    // Try to play music on user interaction
    const bgMusic = document.getElementById("bgMusic");
    if (bgMusic.paused) {
      bgMusic.play().catch(e => console.log("Music play failed:", e));
    }
  }
}

function handleSpecial(letter) {
  if (input.length < 3) {
    input.push(letter);
    specialPressed[letter] = true;
    updateBoxes();
    if (specialPressed.N && specialPressed.O) message.textContent = "PLEASE!! üôè";
  }
}

function deleteInput() {
  if (input.length > 0) {
    const removed = input.pop();
    if (special.includes(removed)) {
      specialPressed[removed] = false;
      message.textContent = "";
    }
    updateBoxes();
  }
}

function updateBoxes() {
  boxes.forEach((box, i) => {
    box.textContent = input[i] || "";
    box.style.backgroundColor = input[i] ? "#d60000" : "#fff";
  });
}

function checkInput() {
  if (input.join("") === "YES") {
    document.getElementById('keyboard').classList.add("hidden");
    document.getElementById('shortMessage').style.display = "block";
    document.getElementById('loading').style.display = "block";
    let c = 8;
    const interval = setInterval(() => {
      c--;
      document.getElementById('countdown8').textContent = c;
      if (c <= 0) {
        clearInterval(interval);
        document.getElementById('proceedBtn').style.display = "block";
      }
    }, 1000);
  }
}

createRow("row1", rows.row1);
createRow("row2", rows.row2);
createRow("row3", rows.row3);

document.getElementById('proceedBtn').onclick = () => {
  document.getElementById('mainContainer').style.display = "none";
  document.getElementById('puzzleContainer').style.display = "flex";
  initPuzzle();
};

// Puzzle logic ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const puzzle = document.getElementById('puzzle');
const puzzleInstruction = document.getElementById('puzzleInstruction');
const imageUrl = './IMAGES/22.jpg';  // Change to raw URL if needed

function initPuzzle() {
  puzzle.innerHTML = '';
  for (let row = 0; row < 3; row++) {
    for (let col = 0; col < 3; col++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.style.backgroundImage = `url(${imageUrl})`;
      tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
      tile.draggable = true;
      tile.dataset.correctPos = `-${col * 100}px -${row * 100}px`;
      puzzle.appendChild(tile);
    }
  }

  // Shuffle
  const tiles = Array.from(puzzle.children);
  tiles.sort(() => Math.random() - 0.5);
  tiles.forEach(t => puzzle.appendChild(t));

  let dragged = null;
  tiles.forEach(tile => {
    tile.addEventListener('dragstart', () => {
      dragged = tile;
      tile.classList.add('dragging');
    });
    tile.addEventListener('dragend', () => tile.classList.remove('dragging'));
    tile.addEventListener('dragover', e => e.preventDefault());
    tile.addEventListener('drop', e => {
      e.preventDefault();
      if (dragged && dragged !== tile) {
        const temp = dragged.style.backgroundPosition;
        dragged.style.backgroundPosition = tile.style.backgroundPosition;
        tile.style.backgroundPosition = temp;
        setTimeout(checkPuzzle, 120);
      }
    });
  });
}

function normalizePosition(pos) {
  // Extract numbers from position string
  const matches = (pos || '').match(/-?\d+/g);
  if (!matches || matches.length < 2) return null;
  return `${matches[0]}px ${matches[1]}px`;
}

function checkPuzzle() {
  console.log("checkPuzzle running");

  const tiles = Array.from(puzzle.children);
  let solved = true;

  tiles.forEach((tile, i) => {
    const col = i % 3;
    const row = Math.floor(i / 3);
    const expectedX = -col * 100;
    const expectedY = -row * 100;
    const expected = `${expectedX}px ${expectedY}px`;

    const actual = normalizePosition(tile.style.backgroundPosition);

    console.log(`Tile ${i}: expected "${expected}" | actual "${actual}"`);

    if (actual !== expected) solved = false;
  });

  if (solved) {
    console.log("SOLVED ‚Üí flipping tiles");

    tiles.forEach((tile, i) => {
      setTimeout(() => {
        tile.style.transition = 'all 0.6s ease';
        tile.style.transform = 'rotateY(180deg)';
        tile.style.backgroundImage = 'none';
        tile.style.backgroundColor = '#444';
      }, i * 160 + 150);
    });

    setTimeout(() => {
      puzzle.style.display = 'none';
      puzzleInstruction.style.display = 'none';
      document.getElementById('mergedReveal').style.display = 'flex';

      const card = document.getElementById('greyCard');
      card.style.opacity = '0';
      card.style.transform = 'scale(0.75)';

      setTimeout(() => {
        card.style.transition = 'all 0.9s ease';
        card.style.opacity = '1';
        card.style.transform = 'scale(1)';
        document.getElementById('tapTextFinal').style.display = 'block';
      }, 150);
    }, 3 * 160 + 1200);
  }
}

document.getElementById('greyCard').addEventListener('click', () => {
  const card = document.getElementById('greyCard');
  const tapText = document.getElementById('tapTextFinal');
  const nextBtn = document.getElementById('nextAfterTap');

  card.style.transition = 'all 0.7s ease';
  card.style.transform = 'scale(1.06)';

  tapText.style.display = 'none';

  setTimeout(() => {
    nextBtn.style.display = 'inline-block';

});
