<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üéûÔ∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background:#0b0b0f;
  position:relative;
}

/* Base strip */
.strip{
  display:flex;
  position:absolute;
}

/* Frame base */
.frame{
  background:black;
  margin:8px;
  border:6px solid black;
  position:relative;
  flex-shrink:0;
}

.frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Film holes */
.frame::before,
.frame::after{
  content:"";
  position:absolute;
  width:100%;
  height:10px;
  background:repeating-linear-gradient(
    90deg,
    #222 0px,
    #222 8px,
    transparent 8px,
    transparent 16px
  );
}

.frame::before{ top:-14px; }
.frame::after{ bottom:-14px; }

/* Sizes */
.small .frame{ width:100px; height:130px; }
.medium .frame{ width:150px; height:200px; }
.large .frame{ width:200px; height:260px; }

/* Horizontal Left */
.h-left{
  animation:moveLeft 35s linear infinite;
}

/* Horizontal Right */
.h-right{
  animation:moveRight 40s linear infinite;
}

/* Vertical */
.vertical{
  flex-direction:column;
  animation:moveUp 45s linear infinite;
}

/* Diagonal */
.diagonal{
  animation:moveDiagonal 50s linear infinite;
}

/* Animations */
@keyframes moveLeft{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

@keyframes moveRight{
  from{transform:translateX(-50%);}
  to{transform:translateX(0);}
}

@keyframes moveUp{
  from{transform:translateY(0);}
  to{transform:translateY(-50%);}
}

@keyframes moveDiagonal{
  from{transform:translate(0,0);}
  to{transform:translate(-40%,-40%);}
}

/* Title */
.title{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:2rem;
  opacity:0.8;
  font-family:sans-serif;
  letter-spacing:2px;
  text-align:center;
  z-index:100;
}
</style>
</head>

<body>

<div class="title">Our Love Story üé¨üíñ</div>

<script>
const totalImages = 21;
const totalStrips = 12; // change this to increase/decrease strips
const sizes = ['small', 'medium', 'large'];
const directions = ['h-left', 'h-right', 'vertical', 'diagonal'];

function generateStrip(strip){
  for(let repeat=0; repeat<2; repeat++){
    for(let i=1; i<=totalImages; i++){
      const frame = document.createElement("div");
      frame.classList.add("frame");

      const img = document.createElement("img");
      img.src = "IMAGES/" + i + ".jpg";

      frame.appendChild(img);
      strip.appendChild(frame);
    }
  }
}

// Generate strips dynamically
for(let i=1; i<=totalStrips; i++){
  const strip = document.createElement('div');
  strip.classList.add('strip');

  // Random size and direction
  const size = sizes[Math.floor(Math.random() * sizes.length)];
  const dir = directions[Math.floor(Math.random() * directions.length)];
  strip.classList.add(size, dir);

  // Random top or left depending on direction
  if(dir === 'vertical'){
    strip.style.left = Math.random() * 90 + '%';
    strip.style.top = '0px';
  } else if(dir === 'diagonal'){
    strip.style.left = Math.random() * 80 - 10 + '%'; // can go negative
    strip.style.bottom = Math.random() * 50 + '%';
  } else {
    strip.style.top = Math.random() * 90 + '%';
    strip.style.left = '0px';
  }

  strip.id = 'strip' + i;
  document.body.appendChild(strip);
  generateStrip(strip);
}
</script>

</body>
</html>
